<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Layout</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="task2.css" />
  </head>
  <body>
      <input class="input" type="hidden" id="id" name="id" placeholder="Your id.." />
    <nav>
      <form">
        <table class="formtable">

          <tr class="row">
                <td class="col-25"><label for="email">E-Mail</label></td>
                <td class="col-75"><input class="input" type="text" id="email" name="email" placeholder="Your mail.."/></td>
          </tr>

          <tr class="row">
            <td class="col-25"><label for="fname">First Name</label></td>
            <td class="col-75"><input class="input" type="text" id="fname" name="firstname" placeholder="Your firstname.." /></td>
          </tr>

          <tr class="row">
            <td class="col-25"><label for="lname">Last Name</label></td>
            <td class="col-75"><input class="input" type="text" id="lname" name="lastname" placeholder="Your lastname.." /></td>
          </tr>
          
          <tr class="row">
            <td class="col-25"><label for="phno">Phone No</label></td>
            <td class="col-75"><input class="input" type="tel" id="phno" name="phno" placeholder="Your phone no.."/></td>
          </tr>

          <tr class="row">
            <td class="col-25"><label for="dob">D.O.B</label></td>
            <td class="col-75"><input class="input" type="date" id="dob" name="dob" /></td>
          </tr>

          <tr class="row">
            <td class="col-25"><label for="gender">Gender</label></td>
            <td class="col-75">
                <input class="gen" type="radio" value="Male" id="male" name="gender" checked />
                <label for="male">Male</label>
                <input class="gen" type="radio" value="Female" id="female" name="gender" />
                <label for="female">Female</label>
            </td>
          </tr>

          <tr class="row">
            <td class="col-25"><label for="terms"></label></td>
            <td class="col-75"> 
                <input type= "checkbox" id="terms" name="terms" />
                <label for="male">Terms and Contions</label>
            </td>
          </tr>

          <tr class="row">
            <td><input type="button" value="Submit" id="submit" class="submit" onclick="addData();"/>
            <input type="reset" value="Cancel" class="cancel"/></td>
          </tr>
        </table>
      </form>
    </nav>

    <article>
        <table border="2" class="table">
          <thead>
            <th>ID</th>
            <th>E-Mail</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone NO</th>
            <th>D.O.B</th>
            <th>Gender</th>
            <th>Actions</th>
          </thead>
          <tbody id="regtable">
          </tbody>
        </table>
    </article>

  </body>
  <script src="task2.js"></script>
</html>
